<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    <main> class="calculator"
        <div> class="top"
            <span class="unit">deg</span>
            <section class="screen">
                <div class="input"></div>
                <div class="result"></div>
            </section>
        </div>
        <div class="bottom">
            <section class="keys">
                <div class="column">
                    <span data-key="">7</span>
                    <span data-key="">4</span>
                    <span data-key="">1</span>
                    <span data-key="">.</span>
                </div>
                <div class="column">
                    <span>8</span>
                    <span>5</span>
                    <span>2</span>
                    <span>0</span>
                </div>
                <div class="column">
                    <span>9</span>
                    <span>6</span>
                    <span>3</span>
                    <span></span>
                </div>
                <div class="column">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
